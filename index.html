<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sources/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Avané Falls</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a City..</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Europe/Madrid">Madrid</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="linkedin.com/in/fallsavane" target="_blank">Avané Falls</a> ,
      sourced on
      <a href="https://github.com/Raynecloudss/World-Clock" target="_blank"
        >GitHub</a
      >, and hosted by
      <a href="https://world-clock-with-time-af.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="sources/script.js"></script>
  </body>
</html>
